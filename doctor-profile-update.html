<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/doctor-profile-update.css" />
  </head>
  <body>
    <header>
      <div class="nav-logo">
        <img src="/images/pmpnewlogo.png" >
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Edit Profile</a>
          </li>
          <li>
            <a href="#" class="btn btn-danger">Sign out</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="middle-container">
        <div class="middle-bar">
          <div class="middle-bar-logo">
            <img src="/images/pmpnewlogo.png" />
          </div>
          <div class="middle-bar-nav">
            <p>Add Patient</p>
            <p>View Patients</p>
            <p>Prescription</p>
            <p>Calender</p>
            <p>Edit Profile</p>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form action="" class="form">

          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
            </div>
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Register No</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Register No">
            </div>
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Address">
            </div>
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Mobile No</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Mobile No">
            </div>
            <div class="mb-3">
              <label for="formFileSm" class="form-label">Add Clinic Logo</label>
              <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
            <div class="submit-btn">
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
      </div>
    
    
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
